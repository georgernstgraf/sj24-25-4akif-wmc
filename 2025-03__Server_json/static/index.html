<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Prime Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="prime_tester.css">
    <script src="prime_tester.js"
            defer></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100"> <!--vh-100 adds above..-->
        <div class="card">
            <h1>Prime Tester</h1>
            <label for="number">Number:</label>
            <input type="number"
                   id="number"
                   placeholder="Enter an integer">

            <div class="d-grid">
                <button class="btn-lg"
                        onclick="checkPrime()">Check</button>
            </div>

            <div id="result-box">Result</div>
        </div>
    </div>

</body>

</html>
